  <div class="container1">
    <h3 class="fontCenter mb-5">Registro de tickets</h3>
    <div class="form-container">
      <div class="row">
        <div class="col-6">
          <label for="idCliente">Id de ticket</label>
          <input type="text" class="form-control" name="idCliente" id="idCliente" disabled>
        </div>
        <div class="col-6">
          <label for="inputNombreCiente">Nombre del cliente</label>
          <input type="text" class="form-control" name="inputNombreCiente" id="inputNombreCiente">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6">
          <label for="inputNumero">Numero de telefono</label>
          <input type="number" class="form-control" name="inputNumero" id="inputNumero">
        </div>
        <div class="col-6">
          <label for="idMonto">Tarifa</label>
          <select class="form-control" name="idMonto" id="idMonto">
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6">
          <label for="niños">¿Vendra con niños?</label>
          <select name="niños" id="selectIsNiños" class="form-control">
            <option value="0">No</option>
            <option value="1">Si</option>
          </select>
        </div>
        <div class="col-6" id="idFormniños">

        </div>
      </div>
      <div class="row mt-4">
        <button class="btn btn-success" id="idBtnCalcular">Calcular</button>
      </div>
      <div class="row mt-3" id="container-factura">

      </div>
