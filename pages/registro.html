  <div class="container1">
    <div class="container">
      <h3 class="fontCenter">Registro de informacion</h3>
      <div class="form-container">
        <div class="row">
          <div class="col-6">
            <label for="inputNombre">Nombre:</label>
            <input class="form-control" placeholder="Nombre" id="inputName" name="inputNombre">
          </div>
          <div class="col-6">
            <label for="inputApellido">Apellido:</label>
            <input class="form-control" placeholder="Apellido" id="inputApellido" name="inputApellido">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label for="inputUsername">Nombre de usuario:</label>
            <input class="form-control" placeholder="Ingrese su nombre de usuario" id="inputUsername"
              name="inputUsername">
          </div>
          <div class="col-6">
            <label for="inputCorreo">Correo:</label>
            <input class="form-control" placeholder="Ingrese su correo" id="inputCorreo" name="inputCorreo">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label for="inputPass">Contrase単a:</label>
            <input class="form-control" placeholder="Ingrese su contrase単a" id="inputPass" name="inputPass">
          </div>
          <div class="col-6">
            <label for="inputRepPass">Repertir contrase単a:</label>
            <input class="form-control" placeholder="Repita su contrase単a" id="inputRepPass" name="inputRepPass">
          </div>
        </div>
        <div class="row mt-3">
          <label for="selectCargo">Seleccione el cargo:</label>
          <select class="form-control" name="selectCargo" id="selectCargo">
            <option value="0" selected>Administrador</option>
            <option value="1">Empleado</option>
          </select>
        </div>
        <div class="row">
          <button type="button" class="btn btn-success mt-3" id="btnRegistrar">Registrar</button>
        </div>
      </div>

    </div>
  </div>
